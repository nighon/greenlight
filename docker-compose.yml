version: '3.8'

services:
  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: 'greenlight'
      MYSQL_USER: 'dev'
      MYSQL_PASSWORD: 'dev'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - "3316:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    environment:
      # PMA_ARBITRARY: 1
      # PMA_HOST: mysql
      PMA_HOSTS: db
      UPLOAD_LIMIT: 30M
    restart: always
    ports:
      - 3300:80

volumes:
  mysql_data:
